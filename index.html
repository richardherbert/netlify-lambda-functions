---
<!doctype html>

<html lang="en">
<head>
	<meta charset="utf-8">
	<title>{{ site.title }}</title>
</head>

<body>
	<h1>{{ site.title }}</h1>

	<p>See <a href="https://github.com/richardherbert/netlify-lambda-functions" target="_blank">https://github.com/richardherbert/netlify-lambda-functions</a> for code.</p>

	{%- assign functions = 'test1,test2,test3,test4,test5,test6' | split: ',' -%}

	<ul>
		{%- for function in functions -%}
			<li><a href="/.netlify/functions/{{ function }}">{{ function }}</a></li>
		{%- endfor -%}
	</ul>
</body>
</html>
